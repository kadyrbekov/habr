{% extends 'base.html' %}

{% block content %}

{% for article in articles %}
    <h1><a href="{% url 'article' article.id %}">{{ article.title }}</a></h1>

    <p>{{ article.text|linebreaks|truncatechars:50 }}</p>
    <p>views: {{ article.views }}</p>
    <p>Author: {{ article.author }}</p>
{% endfor %}
{% endblock %}
